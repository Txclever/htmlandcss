    //自定义函数来按数组元素的数值大小正常排序
    function sort(array1) {
      /*自定义数组排序(正常排序)*/
      temp1 = array1[0];
      for (var i = 0; i < array1.length; i++) {
        // a=array1[i];
        for (var j = i + 1; j < array1.length; j++) {
          if (array1[i] > array1[j]) {
            temp1 = array1[i];
            array1[i] = array1[j];
            array1[j] = temp1;
          }
        }
      }
      return array1;
    }
